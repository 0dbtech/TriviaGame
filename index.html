<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYC Trivia</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class ="container text-center">

      <h1 id="gameTitle">NYC Trivia</h1>
 
  <button type="button" id="start" class="btn btn-warning"></button>
 
<!-- Timer -->
  <div class="row">
      <div class="card bg-dark col-md-12">
        <div id="timer-dom"></div>
    </div>
  </div>

<!-- Score -->
<div class="row">
    <div class="card bg-dark col-md-12">
    <div class="score-dom"></div>
    </div>
</div>

  <!-- Question Results -->
  <div class="qresults-dom row">
    <div class="card bg-dark col-md-12">
      <div id="correct-dom"></div>
      <div id="wrong-dom"></div>
      <div id="timeup-dom"></div>

  </div>
</div>

  <div class="row">
    
    <div class="trivia-dom card bg-dark col-md-12">
      <div id="question-dom"></div>
      <div class="answers-dom" id="answer1-dom"></div>
      <div class="answers-dom" id="answer2-dom"></div>
      <div class="answers-dom" id="answer3-dom"></div>
      <div class="answers-dom" id="answer4-dom"></div>
    </div>
     <!--question card end  -->


  </div>
<!-- row end -->    


<script src="assets/javascript/app.js"></script>

<!-- END container div -->
</div>

</body>
</html>
